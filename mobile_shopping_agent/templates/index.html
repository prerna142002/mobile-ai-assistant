<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Shopping Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .chat-container {
            height: calc(100vh - 200px);
        }
        .message {
            max-width: 80%;
            word-wrap: break-word;
        }
        .suggestion {
            transition: all 0.2s;
        }
        .suggestion:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #9CA3AF;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-child(1) {
            animation-delay: -0.32s;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: -0.16s;
        }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-indigo-600">ðŸ“± Mobile Shopping Assistant</h1>
            <p class="text-gray-600">Find your perfect phone with AI assistance</p>
        </header>

        <!-- Chat Container -->
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <!-- Chat Header -->
            <div class="bg-indigo-600 text-white p-4 flex items-center">
                <div class="w-3 h-3 rounded-full bg-green-400 mr-2"></div>
                <div class="w-3 h-3 rounded-full bg-yellow-400 mr-2"></div>
                <div class="w-3 h-3 rounded-full bg-red-400"></div>
                <div class="ml-auto text-sm">Mobile Shopping Assistant</div>
            </div>

            <!-- Messages -->
            <div class="chat-container overflow-y-auto p-4" id="chat-messages">
                <div class="flex mb-4">
                    <div class="bg-indigo-100 text-gray-800 rounded-lg p-3 message">
                        <p>Hello! I'm your mobile shopping assistant. How can I help you today?</p>
                        <div class="text-xs text-gray-500 mt-1">Just now</div>
                    </div>
                </div>
            </div>

            <!-- Suggestions -->
            <div id="suggestions" class="px-4 pb-4">
                <div class="flex flex-wrap gap-2">
                    <button onclick="sendSuggestion(this)" class="suggestion bg-indigo-100 hover:bg-indigo-200 text-indigo-700 text-sm px-3 py-2 rounded-full">
                        Show me iPhones under $1000
                    </button>
                    <button onclick="sendSuggestion(this)" class="suggestion bg-indigo-100 hover:bg-indigo-200 text-indigo-700 text-sm px-3 py-2 rounded-full">
                        Compare Samsung Galaxy S21 and iPhone 13
                    </button>
                    <button onclick="sendSuggestion(this)" class="suggestion bg-indigo-100 hover:bg-indigo-200 text-indigo-700 text-sm px-3 py-2 rounded-full">
                        Tell me about Google Pixel 6
                    </button>
                </div>
            </div>

            <!-- Input Area -->
            <div class="border-t p-4 bg-gray-50">
                <form id="chat-form" class="flex gap-2">
                    <input type="text" id="user-input" 
                           class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" 
                           placeholder="Type your message here..." autocomplete="off">
                    <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition-colors">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const suggestionsContainer = document.getElementById('suggestions');
        
        // Scroll to bottom of chat
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Add a message to the chat
        function addMessage(sender, message, isTyping = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex mb-4 ${sender === 'user' ? 'justify-end' : ''}`;
            
            const messageContent = document.createElement('div');
            messageContent.className = `rounded-lg p-3 message ${sender === 'user' 
                ? 'bg-indigo-600 text-white' 
                : 'bg-indigo-100 text-gray-800'}`;
            
            if (isTyping) {
                messageContent.innerHTML = `
                    <div class="typing-indicator">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                `;
            } else {
                const messageText = document.createElement('p');
                messageText.textContent = message;
                messageContent.appendChild(messageText);
                
                const timeText = document.createElement('div');
                timeText.className = 'text-xs mt-1';
                timeText.textContent = 'Just now';
                timeText.style.color = sender === 'user' ? 'rgba(255, 255, 255, 0.7)' : 'rgba(0, 0, 0, 0.5)';
                messageContent.appendChild(timeText);
            }
            
            messageDiv.appendChild(messageContent);
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
            return messageDiv;
        }

        // Show product cards
        function showProducts(products) {
            if (!products || products.length === 0) return;
            
            const productsContainer = document.createElement('div');
            productsContainer.className = 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-4';
            
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'border rounded-lg overflow-hidden bg-white';
                
                // Use a placeholder image if none is provided
                const imageUrl = product.image_url || 'https://via.placeholder.com/300x200?text=Phone+Image';
                
                productCard.innerHTML = `
                    <img src="${imageUrl}" alt="${product.brand} ${product.model}" class="w-full h-40 object-cover">
                    <div class="p-4">
                        <h3 class="font-bold text-lg">${product.brand} ${product.model}</h3>
                        <p class="text-indigo-600 font-semibold">$${product.price}</p>
                        <div class="text-sm text-gray-600 mt-2">
                            <p>${product.os} â€¢ ${product.storage}GB â€¢ ${product.ram}GB RAM</p>
                            <p>${product.display_size}" Display â€¢ ${product.camera}MP Camera</p>
                        </div>
                    </div>
                `;
                
                productsContainer.appendChild(productCard);
            });
            
            const lastMessage = chatMessages.lastElementChild;
            lastMessage.appendChild(productsContainer);
            scrollToBottom();
        }

        // Show product details
        function showProductDetails(product) {
            if (!product) return;
            
            const detailsContainer = document.createElement('div');
            detailsContainer.className = 'mt-4 p-4 bg-gray-50 rounded-lg';
            
            // Use a placeholder image if none is provided
            const imageUrl = product.image_url || 'https://via.placeholder.com/300x200?text=Phone+Image';
            
            detailsContainer.innerHTML = `
                <div class="flex flex-col md:flex-row gap-6">
                    <div class="md:w-1/3">
                        <img src="${imageUrl}" alt="${product.brand} ${product.model}" class="w-full rounded-lg">
                    </div>
                    <div class="md:w-2/3">
                        <h3 class="text-2xl font-bold">${product.brand} ${product.model}</h3>
                        <p class="text-indigo-600 text-xl font-semibold my-2">$${product.price}</p>
                        
                        <div class="grid grid-cols-2 gap-4 mt-4 text-sm">
                            <div><span class="font-semibold">OS:</span> ${product.os}</div>
                            <div><span class="font-semibold">Display:</span> ${product.display_size}"</div>
                            <div><span class="font-semibold">Storage:</span> ${product.storage}GB</div>
                            <div><span class="font-semibold">RAM:</span> ${product.ram}GB</div>
                            <div><span class="font-semibold">Camera:</span> ${product.camera}MP</div>
                            <div><span class="font-semibold">Battery:</span> ${product.battery}mAh</div>
                            <div><span class="font-semibold">Rating:</span> ${'â˜…'.repeat(Math.round(product.rating))}${'â˜†'.repeat(5-Math.round(product.rating))} (${product.rating})</div>
                        </div>
                    </div>
                </div>
            `;
            
            const lastMessage = chatMessages.lastElementChild;
            lastMessage.appendChild(detailsContainer);
            scrollToBottom();
        }

        // Update suggestions
        function updateSuggestions(suggestions) {
            if (!suggestions || suggestions.length === 0) {
                suggestionsContainer.style.display = 'none';
                return;
            }
            
            suggestionsContainer.style.display = 'block';
            suggestionsContainer.innerHTML = `
                <div class="text-xs text-gray-500 mb-2">Suggestions:</div>
                <div class="flex flex-wrap gap-2" id="suggestion-buttons"></div>
            `;
            
            const buttonsContainer = document.getElementById('suggestion-buttons');
            
            suggestions.forEach(suggestion => {
                const button = document.createElement('button');
                button.className = 'suggestion bg-indigo-100 hover:bg-indigo-200 text-indigo-700 text-sm px-3 py-2 rounded-full';
                button.textContent = suggestion;
                button.onclick = function() {
                    userInput.value = suggestion;
                    chatForm.dispatchEvent(new Event('submit'));
                };
                buttonsContainer.appendChild(button);
            });
            
            scrollToBottom();
        }

        // Send message to server
        async function sendMessage(message) {
            // Add user message to chat
            addMessage('user', message);
            userInput.value = '';
            
            // Show typing indicator
            const typingIndicator = addMessage('bot', '', true);
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message })
                });
                
                const data = await response.json();
                
                // Remove typing indicator
                chatMessages.removeChild(typingIndicator);
                
                // Add bot response
                if (data.response) {
                    addMessage('bot', data.response);
                }
                
                // Show products if available
                if (data.products && data.products.length > 0) {
                    showProducts(data.products);
                }
                
                // Show product details if available
                if (data.product) {
                    showProductDetails(data.product);
                }
                
                // Update suggestions
                updateSuggestions(data.suggestions || []);
                
            } catch (error) {
                console.error('Error:', error);
                // Remove typing indicator
                chatMessages.removeChild(typingIndicator);
                // Show error message
                addMessage('bot', 'Sorry, I encountered an error. Please try again.');
            }
            
            // Re-enable input
            userInput.disabled = false;
            chatForm.querySelector('button[type="submit"]').disabled = false;
        }

        // Handle form submission
        chatForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const message = userInput.value.trim();
            if (!message) return;
            
            // Disable input while processing
            userInput.disabled = true;
            chatForm.querySelector('button[type="submit"]').disabled = true;
            
            sendMessage(message);
        });

        // Handle suggestion clicks
        function sendSuggestion(button) {
            const message = button.textContent.trim();
            userInput.value = message;
            chatForm.dispatchEvent(new Event('submit'));
        }

        // Initial scroll to bottom
        scrollToBottom();
    </script>
</body>
</html>
